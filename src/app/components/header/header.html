<header class="header fixed top-0 w-full  h-16 bg-[#0000] z-100" [class.scrolled]="isScrolled()">
    <div class="container  mx-auto px-4 py-2">
        <div class="flex justify-between items-center">
            <a routerLink="home" class="flex gap-2 items-center group">
                <div class="logo relative ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-gamepad2 lucide-gamepad-2 w-7 h-7 sm:w-8 sm:h-8 text-[#10B981] transition-transform group-hover:scale-110"
                        aria-hidden="true">
                        <line x1="6" x2="10" y1="11" y2="11"></line>
                        <line x1="8" x2="8" y1="9" y2="13"></line>
                        <line x1="15" x2="15.01" y1="12" y2="12"></line>
                        <line x1="18" x2="18.01" y1="10" y2="10"></line>
                        <path
                            d="M17.32 5H6.68a4 4 0 0 0-3.978 3.59c-.006.052-.01.101-.017.152C2.604 9.416 2 14.456 2 16a3 3 0 0 0 3 3c1 0 1.5-.5 2-1l1.414-1.414A2 2 0 0 1 9.828 16h4.344a2 2 0 0 1 1.414.586L17 18c.5.5 1 1 2 1a3 3 0 0 0 3-3c0-1.545-.604-6.584-.685-7.258-.007-.05-.011-.1-.017-.151A4 4 0 0 0 17.32 5z">
                        </path>
                    </svg>
                    <div class="absolute inset-0 bg-[#10b981] blur-lg opacity-30 group-hover:opacity-50"></div>
                </div>
                <span class="text-xl font-bold">GameZone</span>
            </a>

            <div class="links flex gap-10 text-[#94a3b8]">
                @for (link of links; track $index) {
                <a [routerLink]="link.path" routerLinkActive="text-[#10b981] border-b " class="transition-all">{{link.text}}</a>
                }
            </div>
            <div class="btn-search">
                <button class="flex items-center justify-center rounded-xl bg-[#1e293b] text-[#94a3b8] w-10 h-10">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-search w-5 h-5" aria-hidden="true">
                        <path d="m21 21-4.34-4.34"></path>
                        <circle cx="11" cy="11" r="8"></circle>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>
