<div
    class="card group bg-[#020617] border border-[#1e293b] shadow-lg transition-all duration-500 hover:-translate-y-5 hover:scale-105 hover:border-[#10B981]/50 hover:shadow-xl hover:shadow-[#10B981]/30 rounded-2xl overflow-hidden">

    <div class="headCard h-50 overflow-hidden">
        <img [src]="game.background_image" alt="{{ game.name }}"
        class="w-full h-full object-cover transition-all duration-500 group-hover:scale-110 group-hover:saturate-200">
    </div>
    <div class="footCard grid p-4">
        <h2 class="mb-3 font-bold text-lg transition-all duration-500 group-hover:text-[#10B981]">
            {{ game.name }}
        </h2>

        <div class="flex justify-between">
            @for (genre of game.genres; track $index) {
            <span class="px-3 py-0.5 text-[#10B981] bg-[#10b9811a] border border-[#10b98133] rounded-2xl">
                {{ genre.name }}
            </span>
            }


            <div class="rate flex gap-1 justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-star w-4 h-4 fill-[#FACC15] text-[#FACC15]" aria-hidden="true">
                    <path
                        d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z">
                    </path>
                </svg>
                <span>{{ game.rating }}</span>
            </div>
        </div>
    </div>
</div>
